<!DOCTYPE html>
<html lang="en">
<head>
  <title>StarWarsGame</title>
    <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- BootStrap -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Style CSS -->
     <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <!-- jQuery -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- javaScript -->
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
     <script  type="text/javascript" src="assets/javascript/game.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">

</head>
<body>
  <!-- HEader -->
  <div class="main-section-title"><span id="title">Star Wars RPG</span></div>
  <div  id="main-game-section">
    <!-- Charactor Box -->
    <div id="characters-section">
      <div class="section-title">Choose a Character</div>
    </div>

    <!-- Selected Character div -->
    <div id="selected-character-section">
      <div class="section-title">Your Character</div>
      <!-- where my slected character goes -->
      <div id="selected-character"></div>
    </div>

    <!-- Enemy to attack -->
    <div id="available-to-attack-section">
      <div class="section-title">Choose your opponent</div>
    </div>

    <div class="section-title">Fight Arena</div>
    <div id="fight-section">
      <button id="attack-button">Attack</div>


        <div id="action">
          <div class="character-selection">
            <div class="section-title">Defender</div>
            <!-- Where our character will appear -->
            <div id="defender"></div>
        </div>
      </div>
      <!-- Area for game messages. -->
    </div>
    <div id="game-message"></div>
  </body>

</html>
